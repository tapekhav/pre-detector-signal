syntax = "proto3";


message Coordinates {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Speed {
  double vx = 1;
  double vy = 2;
  double vz = 3;
}

message WGS84 {
  Coordinates coordinates = 1;
  Speed speed = 2;
}

message Model {
  double temperature = 1;
  Speed wind_speed = 2;
  double humidity = 3;
  WGS84 coordinates = 4;
  double board_voltage = 5;
  double control_voltage = 6;
}